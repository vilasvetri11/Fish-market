<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Weight Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Fish Weight Prediction</h1>
    <form action="/predict" method="post">
        <label for="length">Length (in cm):</label>
        <input type="number" step="0.01" name="length" id="length" required>
        
        <label for="height">Height (in cm):</label>
        <input type="number" step="0.01" name="height" id="height" required>
        
        <label for="width">Width (in cm):</label>
        <input type="number" step="0.01" name="width" id="width" required>
        
        <button type="submit">Predict Weight</button>
    </form>
    <div id="result"></div>
</body>
</html>
